 <!doctype HTML>
<html>
  <head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>5 Yr. Strategic Plan</title>
</head>

<body>

<textarea rows="10" cols="45" name="strategicPlan" id="strategicPlan"></textarea>
<p><button type="button" class="btn btn-default" onClick="SPSave();">Save</button><p>

<script type="text/javascript">
$(document).ready(function() {
	$.ajax({
			url:  ajaxProjectUrl + "method=getStrategicPlan",
			type:  "GET",
			timeout: 100000, //timeout after 10 seconds
			data:  { },
			dataType:  'json',
			success:  function (result){
					  	$("#strategicPlan").val(result.DATA.STRATEGICPLAN[0]); } ,
			error: function (xhr, textStatus, thrownError){ 
				  onAjaxError(xhr, textStatus, thrownError);
				  }
		  }); 
});

function SPSave(){
	$.ajax({
			url:  ajaxProjectUrl + "method=updateStrategicPlan",
			type:  "GET",
			timeout: 100000, //timeout after 10 seconds
			data:  { plan: $("#strategicPlan").val() },
			dataType:  'html',
			error: function (xhr, textStatus, thrownError){ 
				  onAjaxError(xhr, textStatus, thrownError);
				  }
		  }); 
}
</script>	
</body>
</html>
