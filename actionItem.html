 <!doctype HTML>
<html>
  <head>
  	<meta charset='utf-8'>
  	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Compstats Action Items</title>
  </head>	
<body>
<textarea rows="10" cols="65" name="actionItem" id="actionItem"></textarea>
<p><button type="button" class="btn btn-default" onClick="AISave();">Save</button><p>

<script type="text/javascript">
$(document).ready(function() {
	$.ajax({
			url:  ajaxProjectUrl + "method=getActionItem",
			type:  "GET",
			timeout: 100000, //timeout after 10 seconds
			data:  { },
			dataType:  'json',
			success:  function (result){
					  	$("#actionItem").val(result.DATA.ACTIONITEM[0]); } ,
			error: function (xhr, textStatus, thrownError){ 
				  onAjaxError(xhr, textStatus, thrownError);
				  }
		  }); 
});
function AISave(){
	var AI = $("#actionItem").val();
	$.ajax({
			url:  ajaxProjectUrl + "method=updateActionItem",
			type:  "GET",
			timeout: 100000, //timeout after 10 seconds
			data:  { actionItem: $("#actionItem").val() },
			dataType:  'html',
			error: function (xhr, textStatus, thrownError){ 
				  onAjaxError(xhr, textStatus, thrownError);
				  }
		  }); 
}
</script>	
</body>
</html>
