<!doctype HTML>
<html>
  <head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Mayor Metrics - Priority Outcomes</title>
</head>

<body>

<textarea rows="10" cols="58" name="mayorMetrics" id="mayorMetrics"></textarea>
<p><button type="button" class="btn btn-default" onClick="MMSave();">Save</button><p>

<script type="text/javascript">
$(document).ready(function() {
	$.ajax({
			url:  ajaxProjectUrl + "method=getMayorMetrics",
			type:  "GET",
			timeout: 100000, //timeout after 10 seconds
			data:  { },
			dataType:  'json',
			success:  function (result){
					  	$("#mayorMetrics").val(result.DATA.MAYORMETRICS[0]); } ,
			error: function (xhr, textStatus, thrownError){ 
				  onAjaxError(xhr, textStatus, thrownError);
				  }
		  }); 
});

function MMSave(){
	$.ajax({
			url:  ajaxProjectUrl + "method=updateMayorMetrics",
			type:  "GET",
			timeout: 100000, //timeout after 10 seconds
			data:  { metrics: $("#mayorMetrics").val() },
			dataType:  'html',
			error: function (xhr, textStatus, thrownError){ 
				  onAjaxError(xhr, textStatus, thrownError);
				  }
		  }); 
}
</script>	
</body>
</html>
